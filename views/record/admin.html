<div ng-include="'../views/site/header.html'"></div> 
<div class="col-md-12">
    <h3 align="center">Record Management</h3>
    <div ng-app="app" ng-controller="recordCtrl" ng-init="show_data()">
        <div class="col-md-6">
			<label>Service</label>
            <input type="text" name="service_id" ng-model="service_id" class="form-control">
            <br/>
            <label>User</label>
            <input type="text" name="user_id" ng-model="user_id" class="form-control">
            <br/>            
			<label>Cost</label>
            <input type="text" name="cost" ng-model="cost" class="form-control">
            <br/>
            <input type="hidden" ng-model="id">
            <input type="submit" name="insert" class="btn btn-primary" ng-click="insert()" value="{{btnName}}">
            <input type="submit" name="generator" class="btn btn-primary" ng-click="generate_random_string()" value="Generator">
        </div>
        <div class="col-md-6">
            <table class="table table-bordered" datatable="ng">
				<thead>			
					<tr>
						<th>S.No</th>
						<th>Service</th>
						<th>User</th>
						<th>Cost</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in records">
						<td>{{x.id}}</td>
						<td>{{x.service_id}}</td>
						<td>{{x.user_id}}</td>
						<td>{{x.cost}}</td>
						<td>
							<button class="btn btn-success btn-xs" ng-click="update_data(x.id, x.service_id, x.user_id, x.cost)">
								<span class="glyphicon glyphicon-edit"></span> Edit
							</button>
						</td>
						<td>
							<button class="btn btn-danger btn-xs" ng-click="delete_data(x.id)">
								<span class="glyphicon glyphicon-trash"></span> Delete
							</button>
						</td>
					</tr>
				</tbody>
            </table>
        </div>
    </div>
</div>
