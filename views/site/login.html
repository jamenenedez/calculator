<div ng-show="!loggedIn" id="logreg-forms">
    <form class="form-signin" id="myLogin" name="myLogin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <input type="email" id="inputEmail" class="form-control" name="username" ng-model="username" placeholder="Username" required="true" autofocus="">
        <input type="password" id="inputPassword" class="form-control" name="password" ng-model="password" placeholder="Password" required="true">
        <button class="btn btn-success btn-block" type="submit" ng-click="submit()"><i class="fas fa-sign-in-alt"></i> Sign in</button>
    </form>
</div>
