<div ng-include="'../views/site/header.html'"></div>
<div class="col-md-12">
    <h3 class="text-center">Users Balance</h3>
    <div ng-init="show_data()">
        <div class="row">
            <div class="col-8 offset-md-2">
                <table id="userDatatable" class="table table-striped" datatable="ng">
                    <thead>
                        <tr class="text-center">
                            <th>UID</th>
                            <th>Username</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in users">
                            <td style="cursor: pointer" ng-click="show_details(x, 'custom')">{{x.uuid}}</td>
                            <td style="cursor: pointer" ng-click="show_details(x, 'custom')">{{x.username}}</td>
                            <td class="text-center" style="cursor: pointer" ng-click="show_details(x)">{{x.balance | currency}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div ng-include="'../views/user/_form.html'"></div>
