<div class="card-header">
    Info
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item">
        <b>UID: </b>{{ user.uuid }}</b>
    </li>
    <li class="list-group-item">
        <b>Username: </b>{{ user.username }}</b>
    </li>
    <li ng-show="!balance" class="list-group-item">
        <b>Role: </b>{{ user.role }}</b>
    </li>
    <li class="list-group-item">
        <b>Balance: </b>{{ user.balance | currency }}</b>
    </li>
    <li ng-show="!balance" class="list-group-item">
        <b>Status: </b>{{ user.status }}</b>
    </li>
</ul>
